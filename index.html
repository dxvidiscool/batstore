<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bat Store ♰</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .brand {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      z-index: 20;
      pointer-events: none;
    }

    .viewer-section {
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bg-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    model-viewer {
      width: 600px;
      height: 600px;
      z-index: 5;
    }

    .scroll-btn {
      position: absolute;
      bottom: 0;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: #fff;
      color: #000;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: -24px;
      z-index: 10;
    }

    .info-section {
      min-height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    .product-image {
      width: 220px;
    }

    .product-name {
      font-size: 28px;
      margin-top: 15px;
      cursor: pointer;
    }

    .product-price {
      font-size: 22px;
      color: #ccc;
      margin-bottom: 10px;
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #111;
      width: 90%;
      max-width: 420px;
      padding: 20px;
      border-radius: 8px;
    }

    .close {
      font-size: 22px;
      cursor: pointer;
    }

    /* ===== SLIDER ===== */
    .slider {
      position: relative;
      overflow: hidden;
    }

    .slider img {
      width: 100%;
      border-radius: 6px;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .slider img.slide-left {
      transform: translateX(-30px);
      opacity: 0;
    }

    .slider img.slide-right {
      transform: translateX(30px);
      opacity: 0;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 4px;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .modal-header {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .size-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0 20px;
    }

    .size-square {
      border: 1px solid #fff;
      padding: 6px 14px;
    }

    /* ===== ACORDEON ===== */
    .accordion-item {
      border-top: 1px solid #333;
      padding: 15px 0;
    }

    .accordion-header {
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    .accordion-header span {
      transition: transform 0.3s;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .accordion-content p {
      color: #ccc;
      margin-top: 12px;
      line-height: 1.5;
    }

    .accordion-item.active .accordion-content {
      max-height: 300px;
    }

    .accordion-item.active span {
      transform: rotate(45deg);
    }
  </style>
</head>

<body>

<div class="brand">Bat Store ♰</div>

<section class="viewer-section">
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4">
  </video>

  <model-viewer src="modell.glb" camera-controls disable-zoom auto-rotate></model-viewer>
  <button class="scroll-btn" id="scrollBtn">↓</button>
</section>

<section class="info-section" id="info">
  <img src="producto.jpg" class="product-image">
  <div class="product-name" id="openModal">Anillo Chrome Hearts ♰</div>
  <div class="product-price">$13.00</div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <!-- SLIDER -->
    <div class="slider">
      <img id="sliderImage" src="producto.jpg">
      <div class="arrow left" id="prev">‹</div>
      <div class="arrow right" id="next">›</div>

      <!--
        AQUÍ PUEDES CAMBIAR LAS IMÁGENES:
        const images = ["img1.jpg","img2.jpg","img3.jpg"];
      -->
    </div>

    <div class="modal-header">
      <div>
        <h2>Anillo Chrome Hearts ♰</h2>
        <div class="product-price">$13.00</div>
      </div>
      <div class="close" id="closeModal">✕</div>
    </div>

    <div class="size-box">
      <div>Talla</div>
      <div class="size-square">9</div>
    </div>

    <!-- DESCRIPCIÓN -->
    <div class="accordion-item">
      <div class="accordion-header">
        <div>DESCRIPCIÓN ♰</div>
        <span>+</span>
      </div>
      <div class="accordion-content">
        <p>
          Anillo inspirado en Chrome Hearts.
          Diseño gótico con acabado envejecido,
          ideal para uso diario o colección.
        </p>
      </div>
    </div>

  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  document.getElementById("openModal").onclick = () => modal.classList.add("active");
  document.getElementById("closeModal").onclick = () => modal.classList.remove("active");

  document.querySelector(".accordion-header").onclick = function () {
    this.parentElement.classList.toggle("active");
  };

  /* SLIDER CON ANIMACIÓN */
  const images = [
    "producto.jpg"
    // AGREGA AQUÍ MÁS IMÁGENES EN EL FUTURO
  ];

  let index = 0;
  const sliderImage = document.getElementById("sliderImage");

  function changeImage(direction) {
    sliderImage.classList.add(direction === "next" ? "slide-left" : "slide-right");

    setTimeout(() => {
      index = direction === "next"
        ? (index + 1) % images.length
        : (index - 1 + images.length) % images.length;

      sliderImage.src = images[index];
      sliderImage.classList.remove("slide-left", "slide-right");
    }, 300);
  }

  document.getElementById("next").onclick = () => changeImage("next");
  document.getElementById("prev").onclick = () => changeImage("prev");
</script>

</body>
</html>
