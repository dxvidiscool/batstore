<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bat Store ♰</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<script type="module"
  src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
</script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
}

.brand{
  position:fixed;
  top:20px;
  width:100%;
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:48px;
  z-index:20;
  pointer-events:none;
}

/* ===== MODELO ===== */
.viewer-section{
  min-height:100vh;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.bg-video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
}

model-viewer{
  width:600px;
  height:600px;
  z-index:5;
}

.scroll-btn{
  position:absolute;
  bottom:0;
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:#fff;
  color:#000;
  font-size:24px;
  cursor:pointer;
  margin-bottom:-24px;
  z-index:10;
}

/* ===== INFO ===== */
.info-section{
  min-height:100vh;
  background:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 0;
}

.product-image{width:220px}
.product-name{
  font-size:28px;
  margin-top:15px;
  cursor:pointer;
}
.product-price{
  font-size:22px;
  color:#ccc;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
.modal.active{display:flex}

.modal-content{
  background:#111;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:8px;
}

/* ===== SLIDER PRO ===== */
.slider{
  position:relative;
  overflow:hidden;
}

.slider img{
  width:100%;
  border-radius:6px;
  transition:all .6s cubic-bezier(.25,.8,.25,1);
}

.slider img.animate-next{
  transform:translateX(-40px) scale(1.08);
  filter:blur(6px);
  opacity:0;
}

.slider img.animate-prev{
  transform:translateX(40px) scale(1.08);
  filter:blur(6px);
  opacity:0;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:30px;
  cursor:pointer;
  background:rgba(0,0,0,.5);
  padding:6px 12px;
  border-radius:4px;
  user-select:none;
}

.arrow.left{left:10px}
.arrow.right{right:10px}

.modal-header{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
}

.close{
  font-size:22px;
  cursor:pointer;
}

.size-box{
  display:flex;
  align-items:center;
  gap:10px;
  margin:12px 0 20px;
}

.size-square{
  border:1px solid #fff;
  padding:6px 14px;
}

/* ===== ACORDEON ===== */
.accordion-item{
  border-top:1px solid #333;
  padding:15px 0;
}

.accordion-header{
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}

.accordion-header span{
  transition:transform .3s;
}

.accordion-content{
  max-height:0;
  overflow:hidden;
  transition:max-height .4s ease;
}

.accordion-content p{
  color:#ccc;
  margin-top:12px;
}

.accordion-item.active .accordion-content{
  max-height:300px;
}

.accordion-item.active span{
  transform:rotate(45deg);
}

@media(max-width:768px){
  model-viewer{width:90vw;height:90vw}
}
</style>
</head>

<body>

<div class="brand">Bat Store ♰</div>

<section class="viewer-section">
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4">
  </video>

  <model-viewer src="modell.glb" camera-controls disable-zoom auto-rotate></model-viewer>
  <button class="scroll-btn" id="scrollBtn">↓</button>
</section>

<section class="info-section" id="info">
  <img src="producto.jpg" class="product-image">
  <div class="product-name" id="openModal">Anillo Chrome Hearts ♰</div>
  <div class="product-price">$13.00</div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <div class="slider">
      <img id="sliderImage" src="producto.jpg">
      <div class="arrow left" id="prev">‹</div>
      <div class="arrow right" id="next">›</div>
      <!-- AQUÍ PUEDES CAMBIAR O AÑADIR MÁS IMÁGENES -->
    </div>

    <div class="modal-header">
      <div>
        <h2>Anillo Chrome Hearts ♰</h2>
        <div class="product-price">$13.00</div>
      </div>
      <div class="close" id="closeModal">✕</div>
    </div>

    <div class="size-box">
      <div>Talla</div>
      <div class="size-square">9</div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">
        <div>DESCRIPCIÓN ♰</div>
        <span>+</span>
      </div>
      <div class="accordion-content">
        <p>
          Anillo inspirado en Chrome Hearts.
          Diseño gótico con acabado envejecido,
          ideal para uso diario o colección.
        </p>
      </div>
    </div>

  </div>
</div>

<script>
/* BOTÓN ↓ ARREGLADO */
document.getElementById("scrollBtn").onclick = () => {
  document.getElementById("info").scrollIntoView({behavior:"smooth"});
};

/* MODAL */
const modal=document.getElementById("modal");
document.getElementById("openModal").onclick=()=>modal.classList.add("active");
document.getElementById("closeModal").onclick=()=>modal.classList.remove("active");

/* ACORDEON */
document.querySelector(".accordion-header").onclick=function(){
  this.parentElement.classList.toggle("active");
};

/* SLIDER PEPA */
const images=[
  "producto.jpg"
  // AGREGA MÁS IMÁGENES AQUÍ
];
let index=0;
const img=document.getElementById("sliderImage");

function slide(dir){
  img.classList.add(dir==="next"?"animate-next":"animate-prev");

  setTimeout(()=>{
    index=dir==="next"
      ?(index+1)%images.length
      :(index-1+images.length)%images.length;

    img.src=images[index];
    img.classList.remove("animate-next","animate-prev");
  },350);
}

document.getElementById("next").onclick=()=>slide("next");
document.getElementById("prev").onclick=()=>slide("prev");
</script>

</body>
</html>
