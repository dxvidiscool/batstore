<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bat Store ♰</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<script type="module"
  src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
</script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
}

/* ===== MARCA ===== */
.brand{
  position:fixed;
  top:20px;
  width:100%;
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:48px;
  z-index:20;
  pointer-events:none;
}

/* ===== MODELO ===== */
.viewer-section{
  min-height:100vh;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.bg-video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
}

model-viewer{
  width:600px;
  height:600px;
  z-index:5;
}

.scroll-btn{
  position:absolute;
  bottom:30px;
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:#fff;
  color:#000;
  font-size:24px;
  cursor:pointer;
  z-index:10;
}

/* ===== PRODUCTOS ===== */
.info-section{
  min-height:100vh;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:140px;
}

.products-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:60px;
  padding:40px 80px;
}

.product-card{
  text-align:center;
}

.product-image{
  width:220px;
}

.product-name{
  font-size:22px;
  margin-top:15px;
  cursor:pointer;
}

.product-price{
  font-size:18px;
  color:#ccc;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
.modal.active{display:flex}

.modal-content{
  background:#111;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:8px;
}

/* ===== SLIDER ===== */
.slider{
  height:220px;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.slider img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  transition:transform .4s ease;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  cursor:pointer;
  background:rgba(0,0,0,.5);
  padding:4px 10px;
  border-radius:4px;
  user-select:none;
}

.arrow.left{left:10px}
.arrow.right{right:10px}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px;
}

.close{
  font-size:22px;
  cursor:pointer;
}

.size-box{
  display:flex;
  align-items:center;
  gap:10px;
  margin:12px 0;
}

.size-square{
  border:1px solid #fff;
  padding:6px 18px;
  font-size:16px;
}

/* ===== ACORDEON ===== */
.accordion-item{
  border-top:1px solid #333;
  padding:15px 0;
}

.accordion-header{
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}

.accordion-content{
  max-height:0;
  overflow:hidden;
  transition:max-height .5s ease, opacity .4s ease;
  opacity:0;
}

.accordion-item.active .accordion-content{
  max-height:200px;
  opacity:1;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){

  .brand{
    font-size:34px;
    top:12px;
  }

  .products-grid{
    grid-template-columns:repeat(2,1fr);
    gap:25px;
    padding:20px;
  }

  .product-image{
    width:150px;
  }

  .product-name{
    font-size:16px;
  }

  .product-price{
    font-size:14px;
  }

  model-viewer{
    width:90vw;
    height:90vw;
  }
}
</style>
</head>

<body>

<div class="brand">Bat Store ♰</div>

<!-- MODELO -->
<section class="viewer-section">
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4">
  </video>

  <model-viewer src="modell.glb" camera-controls disable-zoom auto-rotate></model-viewer>
  <button class="scroll-btn" id="scrollBtn">↓</button>
</section>

<!-- PRODUCTOS -->
<section class="info-section" id="info">
  <div class="products-grid">

    <!-- 8 PRODUCTOS -->
    <script>
      for(let i=0;i<8;i++){
        document.write(`
          <div class="product-card">
            <img src="producto.jpg" class="product-image">
            <div class="product-name openModal">Anillo Chrome Hearts ♰</div>
            <div class="product-price">$13.00</div>
          </div>
        `);
      }
    </script>

  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <div class="slider">
      <img id="sliderImage" src="producto.jpg">
      <div class="arrow left" id="prev">‹</div>
      <div class="arrow right" id="next">›</div>
    </div>

    <div class="modal-header">
      <h2>Anillo Chrome Hearts ♰</h2>
      <div class="close" id="closeModal">✕</div>
    </div>

    <div class="product-price">$13.00</div>

    <div class="size-box">
      <div>Talla</div>
      <div class="size-square">9</div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">DESCRIPCIÓN ♰</div>
      <div class="accordion-content">
        <p>Anillo estilo Chrome Hearts, diseño gótico.</p>
      </div>
    </div>

  </div>
</div>

<script>
document.getElementById("scrollBtn").onclick=()=>{
  document.getElementById("info").scrollIntoView({behavior:"smooth"});
};

const modal=document.getElementById("modal");

document.addEventListener("click",e=>{
  if(e.target.classList.contains("openModal")){
    modal.classList.add("active");
  }
});

document.getElementById("closeModal").onclick=()=>{
  modal.classList.remove("active");
};

document.querySelector(".accordion-header").onclick=function(){
  this.parentElement.classList.toggle("active");
};

const images=["producto.jpg"];
let index=0;
const img=document.getElementById("sliderImage");

function slide(dir){
  img.style.transform=`translateX(${dir==="next"?"-100%":"100%"})`;
  setTimeout(()=>{
    index=(dir==="next")
      ?(index+1)%images.length
      :(index-1+images.length)%images.length;
    img.src=images[index];
    img.style.transform="translateX(0)";
  },300);
}

document.getElementById("next").onclick=()=>slide("next");
document.getElementById("prev").onclick=()=>slide("prev");
</script>

</body>
</html>
