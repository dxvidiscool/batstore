<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bat Store</title>

  <!-- MODEL VIEWER -->
  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 200vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 600px;
      height: 600px;
      margin-top: 40px;
    }

    /* BOTÃ“N (MEDIA VISTA) */
    .scroll-btn {
      margin-top: -24px;       /* ðŸ‘ˆ SOLO SE VE LA MITAD */
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: white;
      color: black;
      font-size: 24px;
      cursor: pointer;
      transition: margin-top 0.3s ease;
    }

    /* BOTÃ“N COMPLETO AL CLIC */
    .scroll-btn.active {
      margin-top: 20px;
    }

    /* PRODUCTO */
    .product-card {
      margin-top: 120px;
      background: #111;
      border-radius: 16px;
      padding: 20px 28px;
      width: 280px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 14px;
    }

    .product-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .product-price {
      font-size: 16px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- MODELO 3D -->
  <model-viewer
    src="modell.glb"
    camera-controls
    disable-zoom
    auto-rotate
    exposure="1.4"
    shadow-intensity="1"
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

  <!-- BOTÃ“N -->
  <button class="scroll-btn" id="scrollBtn">â†“</button>

  <!-- PRODUCTO -->
  <div class="product-card" id="producto">
    <img src="producto.jpg" alt="Anillo">
    <div class="product-name">Anillo</div>
    <div class="product-price">$13</div>
  </div>

  <script>
    const btn = document.getElementById("scrollBtn");
    const producto = document.getElementById("producto");

    btn.addEventListener("click", () => {
      btn.classList.add("active");  // sube el botÃ³n
      producto.scrollIntoView({
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
