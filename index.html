<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bat Store ♰</title>

  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- model-viewer -->
  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* ===== TITULO ===== */
    .brand {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      z-index: 20;
      pointer-events: none;
    }

    /* ===== MODELO ===== */
    .viewer-section {
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bg-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    model-viewer {
      width: 600px;
      height: 600px;
      z-index: 5;
    }

    .scroll-btn {
      position: absolute;
      bottom: 0;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: #fff;
      color: #000;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: -24px;
      z-index: 10;
    }

    /* ===== INFO ===== */
    .info-section {
      min-height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    .product-image {
      width: 220px;
    }

    .product-name {
      font-size: 28px;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: underline;
    }

    .product-price {
      font-size: 22px;
      color: #ccc;
      margin-bottom: 25px;
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #111;
      width: 90%;
      max-width: 420px;
      padding: 25px;
      border-radius: 8px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 22px;
    }

    .modal-price {
      color: #aaa;
      margin-top: 5px;
    }

    .close {
      font-size: 22px;
      cursor: pointer;
    }

    /* ===== ACORDEON ===== */
    .accordion {
      margin-top: 20px;
    }

    .accordion-item {
      border-top: 1px solid #333;
      padding: 15px 0;
    }

    .accordion-header {
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .accordion-header span {
      font-size: 22px;
      transition: transform 0.3s ease;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .accordion-content p {
      color: #ccc;
      margin-top: 12px;
      line-height: 1.5;
    }

    .accordion-content img {
      width: 100%;
      margin-top: 15px;
      border-radius: 6px;
    }

    .accordion-item.active .accordion-content {
      max-height: 500px;
    }

    .accordion-item.active .accordion-header span {
      transform: rotate(45deg);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      model-viewer {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>

<body>

  <div class="brand">Bat Store ♰</div>

  <!-- MODELO + VIDEO -->
  <section class="viewer-section">
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>

    <model-viewer
      src="modell.glb"
      camera-controls
      disable-zoom
      auto-rotate>
    </model-viewer>

    <button class="scroll-btn" id="scrollBtn">↓</button>
  </section>

  <!-- INFO PRODUCTO -->
  <section class="info-section" id="info">
    <img src="producto.jpg" class="product-image">
    <div class="product-name" id="openModal">Anillo Chrome Hearts ♰</div>
    <div class="product-price">$13.00</div>
  </section>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">

      <div class="modal-header">
        <div>
          <h2>Anillo Chrome Hearts ♰</h2>
          <div class="modal-price">$13.00</div>
        </div>
        <div class="close" id="closeModal">✕</div>
      </div>

      <div class="accordion">

        <div class="accordion-item">
          <div class="accordion-header">
            <div>DETALLES ♰</div>
            <span>+</span>
          </div>
          <div class="accordion-content">
            <p>
              Anillo inspirado en Chrome Hearts.
              Diseño gótico con acabado envejecido.
            </p>
          </div>
        </div>

        <div class="accordion-item">
          <div class="accordion-header">
            <div>TALLA</div>
            <span>+</span>
          </div>
          <div class="accordion-content">
            <img src="tallasanillos.jpg" alt="Tabla de tallas">
          </div>
        </div>

      </div>

    </div>
  </div>

  <script>
    const btn = document.getElementById("scrollBtn");
    const info = document.getElementById("info");
    const modal = document.getElementById("modal");
    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");

    btn.addEventListener("click", () => {
      info.scrollIntoView({ behavior: "smooth" });
    });

    openModal.addEventListener("click", () => {
      modal.classList.add("active");
    });

    closeModal.addEventListener("click", () => {
      modal.classList.remove("active");
    });

    document.querySelectorAll(".accordion-header").forEach(header => {
      header.addEventListener("click", () => {
        header.parentElement.classList.toggle("active");
      });
    });
  </script>

</body>
</html>
