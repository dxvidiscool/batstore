<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bat Store</title>

  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* ===== MODELO ===== */
    .viewer-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    model-viewer {
      width: 600px;
      height: 600px;
    }

    /* ===== BOTÓN ===== */
    .scroll-btn {
      position: absolute;
      bottom: 0;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: white;
      color: black;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: -24px;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .scroll-btn.active {
      margin-bottom: 20px;
    }

    /* ===== INFO ===== */
    .info-section {
      min-height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .product-image {
      width: 220px;
      max-width: 80%;
    }

    .product-name {
      font-size: 28px;
      font-weight: bold;
    }

    .product-price {
      font-size: 22px;
      color: #ccc;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      model-viewer {
        width: 90vw;
        height: 90vw;
      }

      .scroll-btn {
        margin-bottom: 0;
        height: 24px;
        overflow: hidden;
      }

      .scroll-btn.active {
        height: 48px;
      }
    }
  </style>
</head>

<body>

  <!-- MODELO -->
  <section class="viewer-section">
    <model-viewer
      src="modell.glb"
      camera-controls
      disable-zoom
      auto-rotate
      exposure="1.4"
      shadow-intensity="1">
    </model-viewer>

    <button class="scroll-btn" id="scrollBtn">↓</button>
  </section>

  <!-- INFO PRODUCTO -->
  <section class="info-section" id="info">
    <img src="producto.jpg" alt="Anillo" class="product-image">
    <div class="product-name">Anillo Chrome Hearts ♰</div>
    <div class="product-price">$13.00</div>
  </section>

  <script>
    const btn = document.getElementById("scrollBtn");
    const info = document.getElementById("info");

    btn.addEventListener("click", () => {
      btn.classList.toggle("active");
      info.scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
