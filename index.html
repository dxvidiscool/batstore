<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bat Store ♰</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<script type="module"
  src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
</script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
}

/* ===== MARCA ===== */
.brand{
  position:fixed;
  top:20px;
  width:100%;
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:48px;
  z-index:20;
  pointer-events:none;
}

/* ===== SECCIÓN MODELO ===== */
.viewer-section{
  min-height:100vh;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.bg-video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
}

model-viewer{
  width:600px;
  height:600px;
  z-index:5;
}

.scroll-btn{
  position:absolute;
  bottom:30px;
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:#fff;
  color:#000;
  font-size:24px;
  cursor:pointer;
  z-index:10;
}

/* ===== PRODUCTOS ===== */
.info-section{
  min-height:100vh;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
}

.products-grid{
  display:grid;
  grid-template-columns:repeat(4, 1fr); /* 4 por fila */
  gap:60px;
  padding:80px;
}

.product-card{
  text-align:center;
}

.product-image{
  width:220px;
}

.product-name{
  font-size:22px;
  margin-top:15px;
  cursor:pointer;
}

.product-price{
  font-size:18px;
  color:#ccc;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
.modal.active{display:flex}

.modal-content{
  background:#111;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:8px;
}

/* ===== SLIDER ===== */
.slider{
  position:relative;
  overflow:hidden;
}

.slider img{
  width:100%;
  border-radius:6px;
  transition:transform .4s ease;
}

.slider img.slide-left{transform:translateX(-100%)}
.slider img.slide-right{transform:translateX(100%)}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:30px;
  cursor:pointer;
  background:rgba(0,0,0,.5);
  padding:6px 12px;
  border-radius:4px;
}

.arrow.left{left:10px}
.arrow.right{right:10px}

.modal-header{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
}

.close{cursor:pointer}

/* ===== ACORDEON ===== */
.accordion-item{
  border-top:1px solid #333;
  padding:15px 0;
}

.accordion-header{
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}

.accordion-content{
  max-height:0;
  overflow:hidden;
  transition:max-height .4s ease;
}

.accordion-item.active .accordion-content{
  max-height:200px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .products-grid{
    grid-template-columns:repeat(2, 1fr); /* 2 por fila en celular */
    gap:30px;
    padding:40px;
  }
  model-viewer{width:90vw;height:90vw}
}
</style>
</head>

<body>

<div class="brand">Bat Store ♰</div>

</html>
