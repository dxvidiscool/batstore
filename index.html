<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bat Store</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== CONTENEDOR MODELO ===== */
    .viewer-section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    model-viewer {
      width: 600px;
      height: 600px;
    }

    /* ===== BOTÓN ===== */
    .scroll-btn {
      position: absolute;
      bottom: 0;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: #fff;
      color: #000;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: -24px; /* desktop: mitad visible */
      transition: all 0.3s ease;
      z-index: 10;
    }

    .scroll-btn.active {
      margin-bottom: 20px;
    }

    /* ===== SECCIÓN INFO ===== */
    .info-section {
      min-height: 100vh;
      width: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .product-name {
      font-size: 28px;
      font-weight: bold;
    }

    .product-price {
      font-size: 22px;
      color: #ccc;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      model-viewer {
        width: 90vw;
        height: 90vw;
      }

      .scroll-btn {
        margin-bottom: 0;
        height: 24px;       /* solo media altura */
        overflow: hidden;  /* recorte real */
      }

      .scroll-btn.active {
        height: 48px;
      }
    }
  </style>
</head>

<body>

  <!-- ===== MODELO ===== -->
  <section class="viewer-section">
    <model-viewer
      src="modell.glb"
      camera-controls
      disable-zoom
      auto-rotate
      exposure="1.4"
      shadow-intensity="1"
      ar
      ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <button class="scroll-btn" id="scrollBtn">↓</button>
  </section>

  <!-- ===== INFO PRODUCTO ===== -->
  <section class="info-section" id="info">
    <div class="product-name">Anillo</div>
    <div class="product-price">$13</div>
  </section>

  <!-- ===== JS ===== -->
  <script>
    const btn = document.getElementById("scrollBtn");
    const info = document.getElementById("info");

    btn.addEventListener("click", () => {
      btn.classList.toggle("active");

      info.scrollIntoView({
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
