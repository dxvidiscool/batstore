<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bat Store ♰</title>

  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- model-viewer -->
  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* ===== TITULO ===== */
    .brand {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      letter-spacing: 2px;
      z-index: 20;
      pointer-events: none;
    }

    /* ===== SECCION MODELO ===== */
    .viewer-section {
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== VIDEO DE FONDO ===== */
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* ===== MODELO 3D ===== */
    model-viewer {
      width: 600px;
      height: 600px;
      background: transparent;
      z-index: 5;
    }

    /* ===== BOTÓN ===== */
    .scroll-btn {
      position: absolute;
      bottom: 0;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: white;
      color: black;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: -24px;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .scroll-btn.active {
      margin-bottom: 20px;
    }

    /* ===== INFO ===== */
    .info-section {
      min-height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .product-image {
      width: 220px;
      max-width: 80%;
    }

    .product-name {
      font-size: 28px;
      font-weight: bold;
    }

    .product-price {
      font-size: 22px;
      color: #ccc;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .brand {
        font-size: 36px;
      }

      model-viewer {
        width: 90vw;
        height: 90vw;
      }

      .scroll-btn {
        margin-bottom: 0;
        height: 24px;
        overflow: hidden;
      }

      .scroll-btn.active {
        height: 48px;
      }
    }
  </style>
</head>

<body>

  <!-- TITULO -->
  <div class="brand">Bat Store ♰</div>

  <!-- MODELO + VIDEO -->
  <section class="viewer-section">

    <!-- VIDEO DE FONDO -->
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>

    <!-- MODELO 3D -->
    <model-viewer
      src="modell.glb"
      camera-controls
      disable-zoom
      auto-rotate
      exposure="1.4"
      shadow-intensity="1">
    </model-viewer>

    <button class="scroll-btn" id="scrollBtn">↓</button>
  </section>

  <!-- INFO PRODUCTO -->
  <section class="info-section" id="info">
    <img src="producto.jpg" alt="Anillo" class="product-image">
    <div class="product-name">Anillo Chrome Hearts ♰</div>
    <div class="product-price">$13.00</div>
  </section>

  <script>
    const btn = document.getElementById("scrollBtn");
    const info = document.getElementById("info");

    btn.addEventListener("click", () => {
      btn.classList.toggle("active");
      info.scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
